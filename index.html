<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>

</head>

<body>
    <img class="logo" src="./assets/unnamed.webp" alt="Logo-DevClub-convert-money" class="center" />

    <main>
        <label>
            Convert <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Convert <b>para</b>
            <select class="currency-Select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button"> Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Bandeira do Brasil" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Arrow.png" alt="Seta para baixo" />

            <div class="currency-box">
                <img class="currency-img" src="./assets/USA.png" alt=" Bandeira dos Estados Unidos" />
                <p class="currency" id="currency-name"> Dólar Americano</p>
                <p class="currency-value"> US$ 0,00</p>
            </div>

        </section>

    </main>
    
</body>
<script src="./scripts.js"></script>

</html>
